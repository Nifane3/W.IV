<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Canelner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoConfei.png" alt="Logo da Loja">
        </div>
        <h1>Canelner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="produtos.html">Nossos Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img width="100%" height="100%" src="images/contato.png" alt="Banner da Loja">
        <h2>Contato</h2>
        <p>Preencha o formulário abaixo para entrar em contato conosco:</p>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <label for="aceite">
                <input type="checkbox" id="aceite" name="aceite" required>
                Aceito os termos
            </label>

            <button type="submit">Enviar</button>
        </form>
        <br>
    </main>

    <footer>
        <p>Email: contato@canelner.com.br</p>
        <p>Nos siga nas redes sociais:</p>
        <a href="#">Facebook</a> | <a href="#">Instagram</a>
    </footer>
</body>
</html>
